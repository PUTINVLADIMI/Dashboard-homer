---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "Dashboard Tomas"
subtitle: "Inicio"
#logo: "logo.png"
icon: "fas fa-atom" # Optional icon

header: true
footer: false  # set false if you want to hide it.

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#88B269"
    highlight-secondary: "#88B269"
    highlight-hover: "#88B269"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
    background-image: "/assets/background/"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"
    background-image: "/assets/background/fondo.jpeg"
# Optional message
#message:
  #url: https://b4bz.io
 #style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  #title: "Demo !"
  #icon: "fa fa-grin"
  #content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Drive"
    icon: "fas fa-bong"
    url: "https://drive.google.com/"
    target: "_blank" # optional html a tag target attribute
  - name: "Maps"
    icon: "fas fa-book"
    url: "https://www.google.com/maps"
  # this will link to a second homer page that will load config from additionnal-page.yml and keep default config values as in config.yml file
  # see url field and assets/additionnal-page.yml.dist used in this example:
 # - name: "another page!"
  #  icon: "fas fa-file-alt"
   # url: "#additionnal-page" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Personal"
    icon: "fas fa-cannabis"
    items:
      - name: "Whatsapp"
        logo: "assets/tools/wpp.png"
        #subtitle: "Bookmark example"
        #tag: "app"
        url: "https://web.whatsapp.com/"
        target: "_blank" # optional html a tag target attribute
      - name: "Gmail"
        logo: "assets/tools/gm1.png"
        #subtitle: "Another application"
       # tag: "app"
        url: "https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"
  - name: "Trabajo"
    icon: "fas fa-solid fa-brain"
    items:
      - name: "Zimbra"
        logo: "assets/tools/zi.jpg"
        #subtitle: "Bookmark example"
        #tag: "app"
        url: "https://mail.cultura.gob.ar"
        target: "_blank" # optional html a tag target attribute
      - name: "Remitos"
        logo: "assets/tools/re.png"
        #subtitle: "Another application"
       # tag: "app"
        url: "https://remitos.cultura.gob.ar/"
      - name: "Dashboard"
        logo: "assets/tools/dona.png"
        url:  "http://alv-portainer-01:8082/"
      - name: "Ticket"
        logo: "assets/tools/tik.png"
        url:  "https://st.cultura.gob.ar/"
  - name: "Aplicaciones Trabajo"
    icon: "fas fa-biohazard"
    items:
       - name: "Nagios"
         logo: "assets/tools/Na.jpg"
         url: "http://alv-nagios-01/nagios/"  
       - name: "Snap Drop"
         logo: "assets/tools/sn.jpg"
         url: "https://snapdrop.net/"
   
